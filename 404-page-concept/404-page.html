		.dogras-weblog { width: 100%; max-width: 92%; text-align: center; padding: 50px 0; margin: auto; vertical-align: middle;}

		.dogras-weblog p { font-size: 2.4rem; color: #ffffff; line-height: 1.4;}
		.bouncing { font-size: 4rem; text-align: center; 
		background: linear-gradient( 60deg, hsl(0, 75%, 50%) 10%, hsl(20, 75%, 50%) 10%, hsl(20, 75%, 50%) 25%, hsl(50, 75%, 50%) 25%, hsl(50, 75%, 50%) 40%, hsl(130, 75%, 50%) 40%, hsl(130, 75%, 50%) 55%, hsl(200, 75%, 50%) 55%, hsl(200, 75%, 50%) 70%, hsl(260, 75%, 50%) 70%, hsl(260, 75%, 50%) 85%, hsl(0, 75%, 50%) 85%); text-shadow: 0.5px -0.6px #fff3; color: #fff; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: 10s BeProud linear infinite, 3s Always ease alternate infinite;}
